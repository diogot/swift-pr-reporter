name: Release

on:
  push:
    tags:
      - 'v*'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-macos:
    name: Test on macOS
    runs-on: macos-26
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Cache Swift packages
        uses: actions/cache@v4
        with:
          path: .build
          key: spm-${{ runner.os }}-${{ hashFiles('Package.swift') }}
          restore-keys: |
            spm-${{ runner.os }}-

      - name: Check Swift version
        run: swift --version

      - name: Build
        run: swift build

      - name: Run tests
        run: swift test

      - name: Build release
        run: swift build -c release

  test-linux:
    name: Test on Linux
    runs-on: ubuntu-latest
    container:
      image: swift:6.2
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache Swift packages
        uses: actions/cache@v4
        with:
          path: .build
          key: spm-${{ runner.os }}-${{ hashFiles('Package.swift') }}
          restore-keys: |
            spm-${{ runner.os }}-

      - name: Check Swift version
        run: swift --version

      - name: Build
        run: swift build

      - name: Run tests
        run: swift test

      - name: Build release
        run: swift build -c release

  create-release:
    name: Create GitHub Release
    needs: [test-macos, test-linux]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Generate release notes
        run: |
          # Get previous tag for changelog
          PREV_TAG=$(git tag --sort=-v:refname | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+' | sed -n '2p')

          # Generate changelog
          echo "## What's Changed" > release_notes.md
          echo "" >> release_notes.md
          if [ -z "$PREV_TAG" ]; then
            git log --pretty=format:"- %s" HEAD >> release_notes.md
          else
            git log --pretty=format:"- %s" ${PREV_TAG}..HEAD >> release_notes.md
          fi
          echo "" >> release_notes.md
          echo "" >> release_notes.md

          # Append static content
          cat >> release_notes.md << 'EOF'
          ## Installation

          ### Swift Package Manager

          Add PRReporterKit to your `Package.swift`:

          ```swift
          dependencies: [
              .package(url: "https://github.com/${{ github.repository }}.git", from: "${{ steps.get_version.outputs.VERSION }}")
          ]
          ```

          Then add it to your target dependencies:

          ```swift
          .target(
              name: "YourTarget",
              dependencies: [
                  .product(name: "PRReporterKit", package: "swift-pr-reporter")
              ]
          )
          ```

          ### Xcode

          1. Go to **File > Add Package Dependencies...**
          2. Enter the repository URL: `https://github.com/${{ github.repository }}.git`
          3. Select the version: `${{ steps.get_version.outputs.VERSION }}`
          4. Add `PRReporterKit` to your target

          For more information, see the [README](https://github.com/${{ github.repository }}/blob/main/README.md).
          EOF

      - name: Create Release
        uses: diogot/gh-actions-workflows/actions/create-release@main
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          body-file: release_notes.md
