name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test-macos:
    name: Test on macOS
    runs-on: macos-15
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check Swift version
        run: swift --version

      - name: Build
        run: swift build

      - name: Run tests
        run: swift test

      - name: Build release
        run: swift build -c release

  test-linux:
    name: Test on Linux
    runs-on: ubuntu-latest
    container:
      image: swift:6.0
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check Swift version
        run: swift --version

      - name: Build
        run: swift build

      - name: Run tests
        run: swift test

      - name: Build release
        run: swift build -c release
