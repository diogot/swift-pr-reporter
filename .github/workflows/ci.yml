name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-macos:
    name: Test on macOS
    runs-on: macos-26
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Cache Swift packages
        uses: actions/cache@v4
        with:
          path: .build
          key: spm-${{ runner.os }}-${{ hashFiles('Package.swift') }}
          restore-keys: |
            spm-${{ runner.os }}-

      - name: Check Swift version
        run: swift --version

      - name: Build
        run: swift build

      - name: Run tests
        run: swift test

      - name: Build release
        run: swift build -c release

  test-linux:
    name: Test on Linux
    runs-on: ubuntu-latest
    container:
      image: swift:6.2
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache Swift packages
        uses: actions/cache@v4
        with:
          path: .build
          key: spm-${{ runner.os }}-${{ hashFiles('Package.swift') }}
          restore-keys: |
            spm-${{ runner.os }}-

      - name: Check Swift version
        run: swift --version

      - name: Build
        run: swift build

      - name: Run tests
        run: swift test

      - name: Build release
        run: swift build -c release
